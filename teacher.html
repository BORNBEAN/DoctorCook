<!DOCTYPE html>
<html lang-ko>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/teacher.css" />

    <title>선생님 목록페이지</title>
  </head>
  <body>
    <section class="team-area section-padding40">
      <div class="container">
        <!-- 제일 큰 컨테이너-->
        <div class="row justify-content-center">
          <!--선생님 메뉴 전체-->
          <div class="c1-x1-7 col-lg-8 col-md-10">
            <!-- 선생님 메뉴 글씨 양쪽 패딩-->
            <div class="container-title text-center-mb-70">
              <!-- 글씨 자체 -->
              <h2 id="teacher_title">선생님</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
          <!-- 양옆패딩 -->
          <div class="single-team mb-30">
            <!-- 아래패딩 -->
            <div class="teacher-img">
              <!-- 사진 들어가는 부분-->
              <img src="img/teacher_ex.PNG" alt />
            </div>
            <div class="teacher-caption">
              <h3>
                <a class="teacher_name" href="#">선생님 이름</a>
              </h3>
              <p>선생님 자기소개</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
